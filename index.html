<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musikspelare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <h1>Min Musikspelare</h1>
            
            <div class="upload-section">
                <label for="file-upload" class="upload-button">
                    <i class="fas fa-upload"></i> Välj filer
                </label>
                <input type="file" id="file-upload" accept="audio/*" multiple>
                
                <label for="folder-upload" class="upload-button">
                    <i class="fas fa-folder-open"></i> Välj mapp
                </label>
                <input type="file" id="folder-upload" webkitdirectory directory multiple>
            </div>

            <div class="playlist-container">
                <h2>Spellista</h2>
                <ul id="playlist" class="playlist"></ul>
            </div>

            <div class="player-controls">
                <div class="now-playing">
                    <p id="current-song">Ingen låt vald</p>
                </div>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button id="prev" class="control-button">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="control-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="control-button">
                        <i class="fas fa-forward"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
